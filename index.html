<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legacy and Future of Donald J. Trump</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Trump Legacy</div>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">News</a>
            <div class="dropdown">
                <button class="dropbtn">Trump Info</button>
                <div class="dropdown-content">
                    <a href="#">Biography</a>
                    <a href="#">Trump Policies</a>
                    <a href="#">Debates</a>
                    <a href="#">Trump Quotes</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="markdown-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 Trump Legacy | All rights reserved.</p>
    </footer>

    <script>
        // Check if the fetch path is correct
        fetch('index.md')  // Update the path to match your file structure
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load markdown file');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('markdown-container').innerHTML = marked(text);
            })
            .catch(error => {
                console.error('Error loading the markdown file:', error);
            });
    </script>
</body>
</html>
